<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width,initial-scale=1.0,

    <title>vue-date-range</title>
    <link href="https://cdn.bootcss.com/bulma/0.4.2/css/bulma.min.css" rel="stylesheet">
    <style>
        html {
            background: linear-gradient(to bottom right, #00ebcb, #dafffa)
        }

        .container {
            max-width: 1024px !important;
            background-color: #fff;
            padding: 0 0.5rem;
            background-color: #fff;
            margin-top: 1rem;
            /*box-shadow: ;*/
        }

        .date-container, .selected-container {
            margin: 1rem auto;
            padding: 0 !important;
            min-width: 300px;
            max-width: 400px !important;
        }

        .wrapper {
            min-height: 100vh;
            padding: 0 0.5rem;
        }

        .column {
            padding-top: 0;
            padding-bottom: 0.5rem;
        }

        @media screen and (min-width: 768px) {
            .control:not(:last-child) {
                margin-bottom: 0.2rem;
            }

            .is-full {
                flex: 1;
            }

            .is-horizontal {
                display: flex;
                align-items: center;
            }

            .label {
                margin-right: 1rem;
            }
        }

        .date-picker {
            position: relative;
        }
        .calendar-wrapper {
            border: 1px solid #bbbbbb;
            position: absolute;
            min-width: 300px;
            max-width: 400px;
            z-index: 999;
        }
        @media all and (max-width: 375px) {
            .calendar-wrapper {
                width: 120%;
                max-width: 120%;
                left: 50%;
                transform: translateX(-50%);
            }
        }
        .mask {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 998;
        }



    </style>
</head>

    <div class="container box">
        <div class="tabs is-centered">
            <ul class="is">
                <li :class="{'is-active': !showCalendar}" @click="showCalendar = false"><a>DataRange</a></li>
                <li :class="{'is-active': showCalendar}" @click="showCalendar = true"><a>Calendar</a></li>
            </ul>
        </div>
        <div class="DateRange">
            <div class="columns">
                <div class="column is-6">
                    <div class="control is-horizontal">
                        <div class="control-label is-normal">
                            <label class="label">showLunar</label>
                        </div>
                        <div class="control">
                            <div class="control is-full">
                                <div class="control">
                                    <input type="checkbox" class="checkbox" v-model="showLunar">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-6">

                                            <span class="select">

                                                    <option value="ja">Japanese</option>
                                                    <option value="he">Hebrew</option>
                                                    <option value="cs">Czech</option>
                                                    <option value="ru">Russian</option>
                                                    <option value="bg">Bulgarian</option>

            <div class="columns">
                <div class="column is-6">
                    <div class="control is-horizontal">
                        <div class="control-label is-normal">
                            <label class="label">daysDisabledStart</label>
                        </div>

                                    <div class="control">
                                        <datepicker @datechange="daysDisabledStartChange"></datepicker>
                                    </div>

                    </div>
                </div>

                <div class="column is-6">
                    <div class="control is-horizontal">
                        <div class="control-label is-normal">
                            <label class="label">daysDisabledEnd</label>

                <!--<div class="column is-4">-->
                    <!--<div class="control is-horizontal">-->
                        <!--<div class="control-label is-normal">-->
                            <!--<label class="label"> {{ showCalendar ? 'defaultDate' : 'defaultRange' }}</label>-->
                        <!--</div>-->
                        <!--<div class="control">-->
                            <!--<div class="control is-full">-->
                                <!--<div class="control">-->
                                    <!--<datepicker v-show="!showCalendar" :is-date-range="true" @daterangechange="defaultRangeChange"></datepicker>-->
                                    <!--<datepicker v-show="showCalendar" @datechange="defaultDateChange"></datepicker>-->
                                <!--</div>-->

    <div class="selected-container title is-3 has-text-centered">

    <div class="date-container">
        <calendar
                @change="onChange"
                :lang="lang"
                :first-day-of-week="parseInt(firstDayOfWeek)"
                :disable-days-before-today="disableDaysBeforeToday"
                :days-disabled-start="daysDisabledStart"
                :days-disabled-end="daysDisabledEnd"
                :default-date="defaultDate"
                :show-lunar="showLunar"
                v-if="showCalendar"></calendar>
        <daterange
                @change="onChange"
                :lang="lang"
                :first-day-of-week="parseInt(firstDayOfWeek)"
                :disable-days-before-today="disableDaysBeforeToday"
                :days-disabled-start="daysDisabledStart"
                :days-disabled-end="daysDisabledEnd"

<script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="../dist/vue-date-range.min.js"></script>
<script>
  function isMobile() {
    var sUserAgent = navigator.userAgent.toLowerCase();

    var bIsIpad = /ipad/i.test(sUserAgent);
    var bIsIphoneOs = /iphone os/i.test(sUserAgent);
    var bIsMidp = /midp/i.test(sUserAgent);
    var bIsUc7 = /rv:1.2.3.4/i.test(sUserAgent);
    var bIsUc = /ucweb/i.test(sUserAgent);
    var bIsAndroid = /android/i.test(sUserAgent);
    var bIsCE = /windows ce/i.test(sUserAgent);
    var bIsWM = /windows mobile/i.test(sUserAgent);
    var bIsWx = /MicroMessenger/i.test(sUserAgent);
    if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM || bIsWx) {
      return true;
    }
    return false;
  }

  Vue.component('datepicker', {
    template: '<div class="date-picker">'+
                '<div class="mask" v-show="showCalendar" @click.stop="showCalendar=false"></div>'+
                '<div class="field">'+
                '<p class="control">'+
                '<input type="text" class="input" :value="display" readonly @focus="showCalendar = true">'+
                '</p>'+
                '</div>'+
                '<div class="calendar-wrapper" v-show="showCalendar">'+
                '<calendar @change="onChange" v-if="!isDateRange" lang="en"></calendar>'+
                '<daterange @change="onChange" lang="en" v-else></daterange>'+
              '</div>'+
              '</div>',
    components: {
      'daterange': daterange.DateRange,
      'calendar': daterange.Calendar
    },
    props: {
      isDateRange: {
        type: Boolean,
        default: false
      },
      defaultDateRange: {
        type: Object
      },
      defaultDate: {
        type: Object
      }
    },
    data () {
      return {
        showCalendar: false,
        dateRange: this.defaultDateRange,
        date: this.defaultDate
      }
    },
    computed: {
      display: function() {
        if (this.isDateRange && this.dateRange) {
          return `${this.dateRange.startDate.format('YYYY-MM-DD')}~${this.dateRange.endDate.format('YYYY-MM-DD')}`
        }
        return this.date && this.date.format('YYYY-MM-DD')
      }
    },
    methods: {
      onChange: function (obj) {
        console.log(obj)
        if (obj.startDate) {
          this.dateRange = {
            startDate: obj.startDate,
            endDate: obj.endDate
          }
          this.$emit('daterangechange', {startDate: obj.startDate, endDate: obj.endDate})
        } else {
          this.date = obj
          this.$emit('datechange', this.date)
        }
      }
    }
  })

  new Vue({
    el: '#app',
    components: {
      'daterange': daterange.DateRange,
      'calendar': daterange.Calendar
    },
    data() {
      return {
        date: moment().format('YYYY-MM-DD'),
        isMobile: isMobile(),
        showCalendar: true,
        showLunar: true,
        disableDaysBeforeToday: true,
        daysDisabledStart: null,
        daysDisabledEnd: null,
        defaultDate: null,
        defaultRange: null,
        firstDayOfWeek: 0,
        lang: 'zh'
      };
    },
    watch: {
      disableDaysBeforeToday: function () {
        this.resetComp()
      },
      firstDayOfWeek: function () {
        this.resetComp()
      },
      lang: function () {
        this.resetComp()
      },
      daysDisabledStart: function () {
        this.resetComp()
      },
      daysDisabledEnd: function () {
        this.resetComp()
      },
      defaultDate: function () {
        this.resetComp()
      },
      defaultRange: function () {
        this.resetComp()
      }
    },
    methods: {
      resetComp: function () {
        var vm = this
        this.showCalendar = !this.showCalendar
        this.$nextTick(function () {
          vm.showCalendar = !vm.showCalendar
        })
      },
      onChange: function (data) {
        if (data.startDate) {
          this.date = data.startDate.format('YYYY-MM-DD') + '~' + data.endDate.format('YYYY-MM-DD')
        } else {
          this.date = data.format('YYYY-MM-DD')
        }
      },
      daysDisabledStartChange: function (data) {
        this.daysDisabledStart = data
      },
      daysDisabledEndChange: function (data) {
        this.daysDisabledEnd = data
      },
      defaultDateChange: function (data) {
        this.defaultDate = data
      },
      defaultRangeChange: function (data) {
        this.defaultRange = data
      },
    }
  });
</script>
</body>
</html>
